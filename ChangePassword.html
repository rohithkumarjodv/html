<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Change Password</title>
</head>
<body>
<fieldset>
<legend>Change Password</legend>
<form name="changepassword" action="ChangePassword" method="get">
Email:
<input type="text" name="email" placeholder="email">
<br/>
<br/>
New Password:
<input type="password" name="npass" placeholder="newpassword">
<br/>
<br/>
Confirm New Password:
<input type="password" name="cnpass" placeholder="confirmnewpassword">
<br/>
<br/>
<input type="submit">
</form> 
</fieldset>
</body>
</html>
